{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="framework" content="Redux 4.1.24" />
    <link rel="shortcut icon" href="{% static 'blog/favicon.png' %}" />
    <title>Ресторан «Турандот»</title>

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Exo%202:300,700,400,400italic&#038;subset=cyrillic&#038;display=swap&#038;ver=1610738114" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo%202:300,700,400,400italic&#038;subset=cyrillic&#038;display=swap&#038;ver=1610738114" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo%202:300,700,400,400italic&#038;subset=cyrillic&#038;display=swap&#038;ver=1610738114" /></noscript>
    <link rel='stylesheet' id='themewich-shortcodes-css' href='https://www.turandot-palace.ru/wp-content/plugins/themewich-shortcodes/css/themewich-shortcodes.css?ver=5.8.1' type='text/css' media='all' />


    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-wrap">
                <a class="logo-img" href="/"><img src="{% static 'blog/img/bg-logo.png' %}" alt=""></a>
                <div class="menu-right">
                    <div class="footer-links header-links">

                    </div>
                    <div class="menu-items">
                        <nav class="menu">
                            <ul class="menu-list">
                                <li class="submenu"><a class="menu-link">Сертификаты</a>
                                    <ul class="sub-menu__list">
                                        <button class="close-submenu" type="button">Сертификаты</button> {% for link in posts %}
                                        <li><a class="sub-menu__link" href="certificat/{{link.id}}">{{link.title}}</a></li>
                                        {% endfor %}
                                    </ul>
                                </li>
                                <li class="submenu"><a class="menu-link" href="https://www.turandot-palace.ru/rezerv/">Резерв стола</a></li>
                                <li class="submenu"><a class="menu-link" href="https://www.turandot-palace.ru/contact/">Контакты</a></li>
                                <li class="submenu"><a class="menu-link" href="{% url 'politic' %}">Условия покупки</a></li>
                            </ul>
                        </nav>
                    </div>
                    <button class="burger burger-line"><span> </span></button>
                </div>
            </div>
        </header>


        {% block content %} {% endblock %}

        <div class="footer">

            <div class="footer-wrapp">
                <div class="col-md-6 right-footer tiny-details" style="text-align: right;">
                    <img style="border:none;border-radius:0px;" src="https://maison-dellos.com/img/logo4h.png" alt="paykeeper" width="300">
                </div>
                <div class="footer-logo">
                    <a href="https://wttc.org/"><img src="{% static 'site/img/footer-logo.png' %}" alt="" width="200px"></a>
                </div>
                <div class="footer-sponsor">
                    <a href="https://maison-dellos.com/"><img src="{% static 'site/img/footer-sponsor__logo.png' %}" alt="" width="100px"></a>
                </div>

                <div class="footer-wrap">
                    <div class="footer-info">© COPYRIGHT 2021 РЕСТОРАН «ТУРАНДОТ», <a href="https://maison-dellos.com/">MAISON DELLOS</a></div>
                    <div class="footer-links">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'site/cgi/main.js' %}"></script>
</body>

</html>
